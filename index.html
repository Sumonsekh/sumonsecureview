
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SumonSecureView - Upload</title>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "sumon123") {
        document.getElementById("uploadForm").style.display = "block";
        document.getElementById("passwordSection").style.display = "none";
      } else {
        alert("Wrong password!");
      }
    }
  </script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>üîê SumonSecureView - Secure Upload</h2>
  <div id="passwordSection">
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
  </div>
  <form id="uploadForm" style="display:none;" action="/api/upload" method="POST" enctype="multipart/form-data">
    <p><input type="file" name="file" required></p>
    <p><textarea name="message" placeholder="Enter message (optional)"></textarea></p>
    <p><button type="submit">Upload</button></p>
  </form>
</body>
</html>
