<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Secure Upload Form</h2>

  <form id="uploadForm">
    <label>Message:</label>
    <textarea id="message" placeholder="Write message..."></textarea><br>

    <label>Photo/Video/Audio:</label>
    <input type="file" id="fileInput" accept="image/*,video/*,audio/*" /><br>

    <button type="submit">Upload</button>
  </form>

  <div id="preview"></div>

  <script src="script.js"></script>
</body>
</html>
